<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nagib's right hemisphere</title>
  <link rel="stylesheet" href="Style/blog.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="main-content">
  <header class="section sec1 header active" id="home">
    <div class="header-content">
      <div class="left-header">
        <div class="h-shape"></div>
        <div class="image">
          <img src="img/nagib.png" alt="">
        </div>
      </div>
      <div class=" right-header">
        <h1 class="name">
          Welcome <span>Friend.</span>
          To my right hemisphere.
        </h1>
        <p>
          Lorem ipsum
        </p>

      </div>
    </div>

  </header>
  <main>
    <section class="section sec2 about" id="about"></section>
    <section class="section sec3 portfolio" id="portfolio"></section>
    <section class="section sec5 contact" id="contact"></section>
  </main>

  <div class="controls">
    <div class="control control-1 active-btn" data-id="home">
      <i class="fas fa-home"></i>
    </div>
    <div class="control control-2" data-id="about">
      <i class="fas fa-fingerprint"></i>
    </div>
    <div class="control control-3" data-id="portfolio">
      <i class="fas fa-briefcase"></i>
    </div>

    <div class="control control-5" data-id="contact">
      <i class="fas fa-envelope-open-text"></i>
    </div>
  </div>

  <div class="theme-btn">
    <i class="fas fa-adjust"></i>
  </div>


  <script src="Scripts/app.js"></script>


</body>

</html>
